<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First View!!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  </head>

  <body>

    <!-- WELCOME SCREEN-->
    <div class="ghost-img">
      <img src="https://i.giphy.com/media/5YMDSfui21JLi/giphy.webp" height= 300px>
      <form class="the_form">
          <input class="user_input" type="text" placeholder="YOUR NAME...">
          <br><br>
          <input type="submit" value="ENTER" class="btns">
      </form>
    </div>

      <!-- APP SCREEN -->
      <div class="hidden" id="the_app">

        <header>
          <ul class="nav-bar">
            <li class="js-user"></li>
            <li>SEARCH BAR: _____</li>
            <li>FILTER PLACE HOLDER</li>
            <li><button class="js-btn btns">ADD A TOMBSTONE</button></li>
          </ul>
        </header>
       <div class="graveyard">
         <!-- ADD TOMBS -->
       </div>

       <!-- MODAL NEW STORY -->
       <div id="myModal" class="modal">
         <div class="modal-content">
             <span class="close">&times;</span>
             <form class="js-form">
               <h3>Tell A Story</h3>
               <label for="title">Title</label><br>
               <input id="title" type="text" placeholder="Title">
               <br><label for="content">Content</label><br>
               <textarea id="content" rows="5" cols="50" class="form-control"></textarea><br>
               <input type="submit" value="Submit!">
             </form>
          </div>
        </div>

      </div>  <!-- end of app -->

      <script src = "src/apiAdapter.js" type = "text/javascript"></script>
      <script src = "src/utility.js" type = "text/javascript"></script>
      <script src = "src/welcome.js" type = "text/javascript"></script>
      <script src = "src/modal.js" type = "text/javascript"></script>
      <script src = "src/main.js" type = "text/javascript"></script>
  </body>

</html>
